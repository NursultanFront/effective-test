<mat-card class="task-card">
  <mat-card-header>
    <mat-card-title>{{ task.title }}</mat-card-title>
    <mat-card-subtitle>{{
      task.deadline | date : "shortDate"
    }}</mat-card-subtitle>

    <div>
      <button
        mat-icon-button
        class="delete_button"
        #deleteButton
        (click)="deleteTask()"
      >
        <mat-icon>delete</mat-icon>
      </button>

      <button mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <p>{{ task.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <div class="task-metadata">
      <span
        class="priority"
        [ngClass]="{
          low: task.priority === 'Низкий',
          medium: task.priority === 'Средний',
          high: task.priority === 'Высокий'
        }"
        >Приоритет: {{ task.priority }}</span
      >
      <span
        class="status"
        [ngClass]="{
          todo: task.status === 'К выполнению',
          'in-progress': task.status === 'В процессе',
          done: task.status === 'Выполнено'
        }"
        >Статус: {{ task.status }}</span
      >
    </div>
  </mat-card-actions>
</mat-card>
