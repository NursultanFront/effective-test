<div class="filter">
  <mat-form-field>
    <mat-label>Статус</mat-label>
    <mat-select [formControl]="statusControl">
      <mat-option *ngFor="let status of statuses" [value]="status">
        {{ status }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Исполнители</mat-label>
    <mat-select [formControl]="assigneeControl">
      <mat-option *ngFor="let assignee of assignee$ | async" [value]="assignee">
        {{ assignee }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Дэдлайн</mat-label>
    <input matInput [matDatepicker]="picker" [formControl]="deadlineControl" />
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
