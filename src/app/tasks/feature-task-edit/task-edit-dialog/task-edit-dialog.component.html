<form [formGroup]="formGroup" (submit)="onSubmit()">
  <p mat-dialog-title>Изменить параметры</p>
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Исполнители</mat-label>
      <input matInput formControlName="assignees" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Статус</mat-label>
      <mat-select formControlName="status">
        <mat-option *ngFor="let status of statuses" [value]="status">{{
          status
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button matDialogClose>Отменить</button>
    <button mat-button type="submit" [disabled]="!this.formGroup.valid">
      Изменить
    </button>
  </mat-dialog-actions>
</form>
